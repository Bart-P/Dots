set -g mouse on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g status-left ""
set -g window-status-format " #[fg=#494d64 bg=default]#W "
set -g window-status-current-format "#[fg=#f5a97f bg=default]/ #W \\"
set -g status-style "bg=#181926"
set -g status-right-length 85
set -g status-right "#[fg=#494d64] #S "
set -g pane-border-style "fg=#181926"
set -g pane-active-border-style "fg=#f5a97f"
